<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="One Punch Man Quiz App">
    <title>One Punch Man Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header role="banner">
        <h1>One Punch Man Quiz</h1>
    </header>
    <main role="main">
        <!--question and score number-->
        <section class="question-and-score">
                <ul><li></li></ul>
        </section>        
        <!--quiz box-->
        <section class="quiz-box start-box">
            <form>
                <fieldset>
                    <div>
                        <legend>Could you pass this anime quiz?</legend>
                        <p>Take this quiz to find out.</p>
                        <button type="button" class="startBtn button">Start</button>
                    </div>
                </fieldset>   
            </form>
        </section>
    </main> 
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
